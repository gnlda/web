<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/Logo.svg" type="image/x-icon">
	<title>Cryptolly</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fonts.css">
	<script src="js/script.js" defer></script>
</head>
<body>
	<section class="hero">
		<img src="img/GridBg.svg" alt="grid_bg" class="grid__bg">
		<img src="img/DecorativeLine.svg" alt="dec_line" class="line__hero">
		<header>
			<div class="wrapper header__wrap">
				<div class="logo__header">
					<img src="img/Logo.svg" alt="logo">
					<h2>Cryptolly.</h2>
				</div>
				<div class="menu__header">
					<nav>
						<ul>
							<li><a href="#">Exchange</a></li>
							<li><a href="#">Pricing</a></li>
							<li><a href="#">Wallet</a></li>
							<li><a href="#">Company</a></li>
							<li><a href="#">Blog</a></li>
						</ul>
					</nav>
					<div class="menu__button__container">
						<button>Sign in</button>
						<button>Get Started</button>
					</div>
				</div>
			</div>
		</header>
		<div class="hero__main-container">
			<div class="wrapper hero__wrap">
				<div class="hero__container">
					<div class="hero__text">
						<h1>A trusted and secure cryptocurrency exchange.</h1>
						<p>Your guide to the world of an open financial system. Get started with the easiest and most secure platform to buy and trade cryptocurrency.</p>
						<button class="button">
							Get Started Now
						</button>
					</div>
					<div class="hero__image">
						<img src="img/Illustration.svg" alt="hero">
					</div>
				</div>
			</div>
		</div>
		<div class="slider__main-container">
			<div class="slider">
				<div class="slider__item">
					1
				</div>
				<div class="slider__item">
					2
				</div>
				<div class="slider__item">
					3
				</div>
				<div class="slider__item">
					4
				</div>
			</div>
		</div>
	</section>
</body>
</html>
